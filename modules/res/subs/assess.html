<div class="assess">
    <div class="assess-title">评价：</div>
    <div class="null-message"></div>
    <div class="assess-input">
        <div class="pimg">
            <img alt="头像">
        </div>
        <textarea name="assess-message" id="assess-message" class="assess-message" placeholder="输入你的评论" cols="100" rows="3"></textarea>
    </div>
    <div class="rating-star">
        <div class="star-div1"></div>
        <div class="star-div2"></div>
        <div class="star-div3"></div>
        <div class="star-div4"></div>
        <div class="star-div5"></div>
    </div>
    <!-- <input type="button" class="assess-submit btn-primary " value="评论"></input> -->
    <a class="assess-submit">评论</a>
</div>
<div class="assess-list-box">
    <div class="assess-list-title">其他评论(<span class="assess-nums"></span>):</div>
    <div class="comments-divs">
    </div>
</div>
