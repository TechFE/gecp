<div class="modal fade" id="usrUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改文件名：</h4>
            </div>
            <div class="modal-body">
                <!-- 主题内容部分 -->
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">原文件名:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">修改为:</label>
                        <input type="text" class="form-control" id="message-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-default usrUpdateModal-confirm">确定</button>
