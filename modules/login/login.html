<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../../common/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="bootstrap/js/html5shiv.js"></script>
    <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="logo-div"> <img alt="地理教育云平台" class="logo" src="../../common/img/logo.png" /> </div>
        <div class="login-contanier">
            <form class="form-horizontal">
                <div class="form-group input-group-lg">
                    <label for="inputText3" class="col-sm-3 control-label">用户名:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control login-username" id="inputText3" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密 码:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control login-password" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox"> 记住密码
                </div>
            </form>
            <div class="form-group login-register">
                <button type="submit" class="btn btn-success login-in">登&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp录</button>
            </div>
            <a class="register">没有账号，现在就去注册</a>
        </div>
    </div>
    <script src="../../common/bootstrap/js/jquery.js"></script>
    <script src="../../common/bootstrap/js/bootstrap.js"></script>
    <!-- <script src="login/js/login.js"></script> -->
    <script src="../../common/jslib/gConfig.js"></script>
    <!-- <script src="../../common/js/cookie.js"></script> -->
    <script src="../../common/jslib/gClass.js" type="text/javascript"></script>
    <script src="../../common/jslib/gUtil.js" type="text/javascript"></script>
    <script src="../../common/jslib/gWebSQL.js" type="text/javascript"></script>
    <script src="../../common/jslib/gWebSQLScript.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../common/js/sea-debug.js"></script>
    <script type="text/javascript" src="../../common/js/seajs-css-debug.js"></script>
    <script type="text/javascript" src="../../common/js/seajs-text-debug.js"></script>
    <script type="text/javascript">
    seajs.config({
        base: "./common/",
        /* alias: {
             "jquery": "jquery.js"  
         }*/ //在上面直接引用了
    });

    //加载入口模块
    /*seajs.use(["./hello"], function(hello) {
        new Hello();
    });*/

    seajs.use("./js/login"); //入口   
    $(document).ready(function() {
        $('.register').click(function() {
            window.location.href = "register.html";
        });
    });
    </script>
</body>

</html>
