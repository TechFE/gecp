<div class="course-div course-upload">
    <div class="course-info-top">
        <span class="glyphicon glyphicon-open"></span> 上传课程
    </div>
    <div class="course-upload-div">
        上传课程封面:&nbsp&nbsp&nbsp&nbsp
        <a class="a-course">
            <input type="file" value="上传附件" class="upcourse-pic" id="upcourse-pic" accept="image/*">选择整个课程封面
        </a>
        <p>
            <br>
        </p>
        <div>
            <div class="course-pic"></div>
            <span class="glyphicon glyphicon-cloud-upload course-pic-default"></span>
        </div>
        上传课程资源:&nbsp&nbsp&nbsp&nbsp
        <select name="chapter" class="chapter-select">
            <option value="0">选择章</option>
            <option value="ch1">第一章</option>
            <option value="ch2">第二章</option>
            <option value="ch3">第三章</option>
            <option value="ch4">第四章</option>
            <option value="ch5">第五章</option>
            <option value="ch6">第六章</option>
            <option value="ch7">第七章</option>
            <option value="ch8">第八章</option>
            <option value="ch9">第九章</option>
            <option value="ch10">第十章</option>
            <option value="ch11">第十一章</option>
            <option value="ch12">第十二章</option>
            <option value="ch13">第十三章</option>
            <option value="ch14">第十四章</option>
            <option value="ch15">第十五章</option>
        </select>
        <select name="section" class="section-select">
            <option value="0">选择节</option>
            <option value="sec1">第一节</option>
            <option value="sec2">第二节</option>
            <option value="sec3">第三节</option>
            <option value="sec4">第四节</option>
            <option value="sec5">第五节</option>
            <option value="sec6">第六节</option>
            <option value="sec7">第七节</option>
            <option value="sec8">第八节</option>
            <option value="sec9">第九节</option>
            <option value="sec10">第十节</option>
            <option value="sec11">第十一节</option>
            <option value="sec12">第十二节</option>
            <option value="sec13">第十三节</option>
            <option value="sec14">第十四节</option>
            <option value="sec15">第十五节</option>
        </select>
        <input type="text" class="course-section-name" placeholder="输入该章节的课程名称【默认是上传的文件名】">
        <a class="a-course ">
            <input type="file" value="上传附件" class="uld-coursefile" id="uld-coursefile">选择该章节资源
        </a>
        <br>
        <br>
        <!-- <div class="course-pic"></div> -->
        <div class="course-uld-finished">
          
        </div>
    </div>
</div>
<div class="uld-goback-btn">
    <button type="button" class="btn btn-primary uld-back-btn">上一步</button>
    <input type="submit" class="btn btn-primary uld-go-btn" value="下一步"></input>
    <input type="submit" class="btn btn-primary uld-submit-btn" value="保存并提交"></input>
</div>
