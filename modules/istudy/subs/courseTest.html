</div>
<div class="row">
    <div class="col-md course-info-module course-test-div">
        <div class="course-info-top">
            单选题
        </div>
        <textarea class="form-control ct-radio-question" rows="3" placeholder="请输入题目"></textarea>
        <input type="radio" value="">
        <input type="text" class="radio-option1">
        <br>
        <input type="radio" value="">
        <input type="text" class="radio-option2">
        <br>
        <input type="radio" value="">
        <input type="text" class="radio-option3">
        <br>
        <input type="radio" value="">
        <input type="text" class="radio-option4">
        <br> 请选择正确答案:
        <select name="" class="ct-radio-right-answer">
            <option value="0">选择</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <span class="ct-radio-state"></span>
        <div class="submit-btn">
            <button type="button" class="btn btn-primary radques-save-btn">保存</button>
            <!-- <button type="button" class="btn btn-primary radques-save-next-btn">保存并再输入一题</button> -->
        </div>
    </div>
    <div class="col-md course-info-module course-test-div">
        <div class="course-info-top">
            多选题
        </div>
        <textarea class="form-control ct-checkbox-question" rows="3" placeholder="请输入题目"></textarea>
        <input type="checkbox" value="">
        <input type="text" class="checkbox-option1">
        <br>
        <input type="checkbox" value="">
        <input type="text" class="checkbox-option2">
        <br>
        <input type="checkbox" value="">
        <input type="text" class="checkbox-option3">
        <br>
        <input type="checkbox" value="">
        <input type="text" class="checkbox-option4">
        <br> 请输入正确答案:
        <input name="" class="ct-checkbox-right-answer" placeholder="例如：ABD">
        <span class="ct-checkbox-state"></span>
        <div class="submit-btn">
            <button type="button" class="btn btn-primary mulques-save-btn">保存</button>
            <!-- <button type="button" class="btn btn-primary mulques-save-next-btn">保存并再输入一题</button> -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md course-info-module course-test-div">
        <div class="course-info-top">
            主观题
        </div>
        <textarea class="form-control subjectivity-question" rows="4" placeholder="请输入题目"></textarea>
        参考答案:
        <textarea class="form-control reference-answer" rows="4" placeholder="请输入题目参考答案"></textarea>
        <span class="ct-subjectivity-state"></span>
        <div class="submit-btn">
            <button type="button" class="btn btn-primary subques-save-btn">保存</button>
            <!-- <button type="button" class="btn btn-primary subques-save-next-btn">保存并再输入一题</button> -->
        </div>
    </div>
</div>

<div class="ct-goback-btn">
    <button type="button" class="btn btn-primary ct-back-btn">上一步</button>
    <button type="button" class="btn btn-primary submit-all" >全部提交</button>
</div>
